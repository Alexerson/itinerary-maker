<template name="home">
	<!-- Search section -->
	<div class="intro-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-8 col-lg-offset-2" >
						<img class="product-img" src="/img/localli.png" alt="">
					</div>
					<div class="intro-message col-lg-8 col-lg-offset-2" >
						<div class="col-lg-10 col-lg-offset-1">
							<div class="input-group input-group-lg">
								<input type="text" class="form-control destination-input" placeholder="City Destination   e.g Abu Dhabi">
								<span class="input-group-btn">
									<button class="btn btn-success btn-large destination-btn" type="button">
										Plan Trip
									</button> </span>
							</div>
						</div>
					</div>
					<div class="col-lg-7 col-lg-offset-4 col-md-7 col-md-offset-4" >
						<img class="theme-img img-responsive" style="height:150px;" src="/img/local-giving-organic.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Suggestions section -->
	<div class="content-section-a">
		<div class="container">
			<div class="row">
				{{> suggestionsList}}
			</div>
		</div>
	</div>

	<!-- Footer -->
	{{> footer}}
</template>
