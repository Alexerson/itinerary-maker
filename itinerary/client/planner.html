<template name="planner">
	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<p class="user-destination">Destination: {{userDestination}}</p>
			</div>
			<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="input-group input-group-sm">
					<input type="text" class="form-control" placeholder="Starting Destination   e.g Maria Mall">
					<span class="input-group-btn">
						<button class="btn btn-success" type="button">
							Search
						</button> </span>
				</div>
			</div>
			<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
				{{> destinations}}
					
			</div>
		</div>

		<!-- Page content -->
		<div id="page-content-wrapper">
			<div class="content-header">
				<h1><a id="menu-toggle" href="#" class="btn btn-default"><i class="icon-reorder"></i></a> Map</h1>
			</div>
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div class="row">
					
				</div>
			</div>
		</div>
	</div>
	
</template>
