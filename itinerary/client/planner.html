<template name="planner">

	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<p class="user-destination">Starting destination: <span class="font-red">{{ this.city }}</span></p>
			</div>
			<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="input-group input-group-sm">
					<input type="text" class="form-control" placeholder="Starting Destination   e.g Maria Mall">
					<span class="input-group-btn">
						<button class="btn btn-success" type="button">
							Search
						</button> </span>
				</div>
			</div>
			<div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
				{{> destinations}}
					
			</div>
		</div>

		<!-- Page content -->
		<div id="page-content-wrapper">
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							{{> maps}}
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							Generated route goes here
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</template>
