<template name="suggestionItem">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<div class="option-card">
				<img src="{{imgUrl}}" alt="..."class="img-thumbnail">
				<div class="caption ">
					<h4 class="place-title">{{title}}</h4>
					<div style="width: 360px; height: 200px; ">
						<div class= "scroll">
							<h4> Description: </h4><h6>{{description}}</h6>
							<h4> Location: </h4><h6>{{location}}</h6>
							<h4> Phone: </h4><h6>{{phone}}</h6>
						</div>
					</div>
					<a href={{exploreUrl}} target="_blank">
					<button class="btn btn-success" type="button">
						Explore
					</button> </a>
				</div>
			</div>
		</div>
